
<div class="main-wrapper">
<div class="container">

  <header class="text-center mb-5">
    <h1 class="fw-bold display-6 text-dark mb-2">
      <i class="bi bi-grid-3x3-gap-fill text-primary me-2"></i>
      Admin App
    </h1>
    <p class="text-secondary fs-5">Select a module to get started</p>
  </header>


  <div *ngIf="loading" class="loading text-center mt-5">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
    <p class="text-muted">Loading menus...</p>
  </div>


  <div *ngIf="!loading" class="row g-4 justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let menu of menus">
  <div 
    class="menu-card card border-0 shadow-sm text-center p-4 animate__animated animate__fadeIn"
    (click)="onMenuClick(menu)"
  >
    <div class="menu-icon mx-auto mb-3 d-flex align-items-center justify-content-center">
      <i [class]="'bi ' + menu.menuCaption1"></i>
    </div>
    <h5 class="menu-title fw-semibold">{{ menu.menuTitle }}</h5>
  </div>
</div>

  </div>


  <div *ngIf="!loading && menus.length === 0" class="text-center mt-5">
    <i class="bi bi-emoji-frown fs-1 text-secondary"></i>
    <p class="mt-2 text-muted">No menus found</p>
  </div>
</div>
</div>
