<header class="app-header d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
  <div class="d-flex align-items-center">
    <!-- Toggle button hidden dynamically -->
    <button 
      *ngIf="showToggle" 
      class="menu-toggle-btn me-3" 
      title="Toggle Sidebar" 
      (click)="toggleSidebar.emit()">
      <i class="bi bi-list fs-4"></i>
    </button>

    <h4 class="m-0 fw-bold app-title">Admin App</h4>
  </div>

  <div class="user-section d-flex align-items-center gap-3">
    <i class="bi bi-bell-fill fs-5 text-light hover-glow"></i>
    <i class="bi bi-person-circle fs-4 text-light hover-glow"></i>
  </div>
</header>
